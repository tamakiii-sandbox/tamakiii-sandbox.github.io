<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>alert - tamakiii-sandbox</title>
    <link crossorigin="anonymous" media="all" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  </head>
  <body>
    <h1>tamakiii-sandbox</h1>
    <h2>alert</h2>
    <button type="button" name="alert" value="alert">alert</button>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('button[type="button"]').onclick = () => {
        alert('error');
      };
    });
    </script>
  </body>
</html>
